<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week-1-Task</title>
    <!------- my CSS ------->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-box">
                <span class="sneakers">sneakers</span>
                <ul id="ul-list">
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="header-right-box">
                    <a class="cart-img"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                    <div id="header-img"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="thin-line"></div>
    </div>

    <section>
        <div class="container">
            <div class="section-box">
                <div class="picture-div">
                    <div class="big-image"></div>
                    <div class="small-images">
                        <img src="./img/img1.jpg" alt="">
                        <img src="./img/img2.jpg" alt="">
                        <img src="./img/img3.jpg" alt="">
                        <img src="./img/img4.jpg" alt="">
                    </div>
                </div>
                <div class="details-div">
                    <span id="sneaker-comp">SNEAKER COMPANY</span>
                    <h3>Fall Limited Edition Sneakers</h3>
                    <p class="note">These low profile sneakers are your perfect casual wear
                        companion. Featuring a durable rubber outer sole, they'll
                        withstand everything the weather can offer.
                    </p>
                    <h4 class="discount">$125.00 <span>50%</span></h4>
                    <p id="slashed">$250.00</p>
                    <div class="btn">
                        <span>-</span>
                        <span>0</span>
                        <span>+</span>
                        <button><i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
